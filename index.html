<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <center>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Train Scheduler</h1>
        <p class="lead">Choo Choo</p>
      </div>
    </div>
    </center>
    <form id="form">
      <div class="form-group">
        <label for="trainname">Train Name</label>
        <input type="text" class="form-control" id="trainname">
      </div>
      <div class="form-group">
        <label for="traindestination">Destination</label>
        <input type="text" class="form-control" id="traindestination">
      </div>
      <div class="form-group">
          <label for="traintime">First Train Time (Military Hours)</label>
          <input type="text" class="form-control" id="traintime">
      </div>
      <div class="form-group">
          <label for="trainfrequency">Frequency (Min)</label>
          <input type="text" class="form-control" id="trainfrequency">
      </div>
      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="listhead" class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
      </div>
      <div id="list" class="panel-body">
        <table class="table table-hover" id='train-table'>
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (Min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
